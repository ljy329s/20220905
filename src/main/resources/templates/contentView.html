<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="myContent : ${myContent}">
        <td>제목</td>><td th:text="${myContent.title}"></td>
        <td>작성자</td><td th:text="${myContent.createdBy}"></td>
        <td>내용</td><td th:text="${myContent.content}"></td>
        <td>작성일</td><td th:text="${myContent.createdDate}"></td>
    </tr>
</table>
</body>
</html>
