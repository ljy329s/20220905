<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <title>게시글 읽기</title>
</head>
<th:block layout:fragment="content">
    <style>
        form {
            text-align: center;
        }

        textarea {
            resize: none;
        }

        .btn-group {
            float: right;
        }

        #upd_btn, #del_btn, #upd_sub {
            background-color: #66b2ff;
        }

        #main_btn {
            background-color: #ffffff;
            color: #000000;
        }

        label {
            float: left;
        }

        .form-control {
            margin-bottom: 20px;
        }

        #main {
            margin-top: 50px;
        }

        #mainTitle {
            text-align: center;
        }

        #answer_btn{
            float: right;
        }

        #btnBox{
            display: flex;
        }

        #replyBox{
            display: inline;
            border-radius: 10px;
        }
        #replySub{
            width: 100px;
        }

       #chileReplyBox{
           display: none;
           margin: auto;
           width: 400px;
           border: solid 1px black;
           position: fixed;
           left: 50%;
           top: 50%;
           background-color: white;
           z-index: 100;
       }

    </style>
    <body>
    <div>
        <div class="container">

            <h1 id="mainTitle">게시글읽기</h1>
            <div id="main">
                <form action="/updateContent" method="post" id="contentForm" enctype="multipart/form-data"
                      th:each="myContent : ${myContent}">
                    <label for="titleBox" class="form-label fs-5 fw-bold">제목</label>
                    <input type="text" id="titleBox" class="form-control" name="title" th:value="${myContent.title}"
                           readonly="readonly">
                    <label for="writerBox" class="form-label fs-5 fw-bold">작성자</label>
                    <input type="text" id="writerBox" class="form-control" name="modifiedBy"
                           th:value="${myContent.modifiedBy}" readonly="readonly">
                    <label for="contentBox" class="form-label fs-5 fw-bold">내용</label>
                    <textarea rows="20" name="content" id="contentBox" th:text="${myContent.content}"
                              class="form-control" readonly="readonly"/>
                    <input type="file" id="onlyAttach" class="form-control" style="display: none" name="uploadFile"
                           multiple>

                    <input type="hidden" name="id" th:value="${myContent.id}">


                    <div>
                        <div id="attachUl" th:if="${!attachList.isEmpty()}">
                            <ul th:each="attachList : ${attachList}" class="checkboxList" style="list-style: none">
                                <li>
                                    <a th:href="@{/downloadFile(fileName = ${attachList.uuid}, uploadPath = ${attachList.uploadPath})}">
                                        <span th:text="${attachList.originName}"/></a>
                                    <input type="checkbox" name="attBno" th:value="${attachList.attBno}"
                                           class="checkBtn" style="display: none">
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" id="upd_btn" style="display: inline">수정하기</button>
                        <button type="submit" class="btn btn-primary" id="upd_sub" style="display: none">수정완료</button>
<!--                        관리자일 경우에만 답변달기 버튼이 보이도록 수정하기! 게시글 번호 가지고 이동-->
                        <button type="button" id="main_btn" class="btn btn-primary"
                                th:onclick="|location.href='@{/(page=${page},type=${type},search=${search})}'|">목록
                        </button>
                        <button type="button" id="del_btn" class="btn btn-primary"
                                th:onclick="|location.href='@{deleteContent(id=${myContent.id})}'|">삭제
                        </button>
                    </div>
                    <div id="btnBox">
                    <button type="button" class="btn btn-primary" id="answer_btn" style="display: inline"
                            th:onclick="|location.href='@{answerForm(id=${myContent.id})}'|">답글달기</button>
                    </div>
                </form>
            </div>

            <div>
                <label>댓글작성</label>
                <div id="replyBox">
                <form id="reply_box" method="post" action="/insertReply">
                <!--댓글내용-->
                <input type="text" name="reContent" id="reContent" class="form-control">
                <!--댓글작성자-->
                <input type="text" name="reCreatedBy" id="reCreatedBy" value="작성자명" readonly="readonly">
                <!--원글게시글 번호-->
                    <th:block th:each="myContent : ${myContent}">
                <input type="hidden" name="boardBno" id="boardBno" th:value="${myContent.id}">
                    </th:block>
                <input type="button" id="replySub" value="댓글작성"/>


                </form>
                </div>
                <label>댓글목록</label>
                <div id="replyList">
                    <table class="table">
                    <tr th:each="replyList : ${replyList}">
                        <td th:text="${replyList.reCreatedBy}"/></td>

                        <th:block th:if="${replyList.reDepth}==0">
                        <td th:text="${replyList.reContent}"/></td>
                        </th:block>
                        <th:block th:if="${replyList.reDepth}==1">
                            <td th:text="'&nbsp&nbsp'+'L'+${replyList.reContent}"/></td>
                        </th:block>
                        <th:block th:if="${replyList.reDepth}==2">
                            <td th:text="'&nbsp&nbsp&nbsp&nbsp'+'L'+${replyList.reContent}"/></td>
                        </th:block>
                        <th:block th:if="${replyList.reDepth} > 2">
                            <td th:text="'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'+'L'+${replyList.reContent}"/></td>
                        </th:block>
                        <td th:text="${#temporals.format(replyList.reModifiedDate,'yyyy-MM-dd HH:mm')}"/></td>
                        <td>
                            <div>
                         <input type="hidden" th:value="${replyList.reBno}" id="reBno" class="reBno">
                       <button type="button" class="reply_del_btn" id="reply_del_btn" th:value="${replyList.reBno}">삭제</button><!--th:value="${replyList.reBno}"-->

                                <button type="button" class="btn btn-primary" onclick="childReV()">
                                    대댓글작성
                                </button>

<!--                            <button type="button" class="btn btn-primary btn-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-id="[[${replyList.reBno}]]">-->
<!--                                대댓글작성-->
<!--                            </button>-->
<!--                            <button type="button" class="child_reply_btn" id="childReply"-->
<!--                           th:onclick="|location.href='@{/insertChildReply(reOrder=${replyList.reOrder},reDepth=${replyList.reDepth},reGroupBno=${replyList.reGroupBno},boardBno=${replyList.boardBno})}'|">하위댓글달기</button>-->
                            </div>
                        </td>
                    </tr>
                        <div id="chileReplyBox" class="form-control">
                            <p>몇번(혹은 제목) 댓글의 댓글</p>
                            <input type="text" class="form-control">
                            <input type="text" class="form-control">
                            <div>
                            <button type="button" onclick="childReH()">취소</button>
                            <button type="button">등록</button>
                            </div>
                        </div>
                </table>
                    <script>
                        function childReV(){
                            $("#chileReplyBox").css('display','inline');
                        }

                        function childReH(){
                            $("#chileReplyBox").css('display','none');
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

        // 댓글 삭제
          $(document).on("click","#reply_del_btn",function(e){//동적으로 생성된 버튼에 이벤트를 적용하려면 이 방식으로
            console.log("삭제버튼누름");
            console.log(e.target.value);

            let delReBno = e.target.value;

            console.log("delReBno"+delReBno);
            alert(delReBno);

            $.ajax({
                url: '/deleteReply',
                type: 'POST',
                // dataType: 'JSON',
                // contentType: "application/json; charset=utf-8",
                data: {delReBno:delReBno},
                success: function(data) {
                    if (data.result == 'success'){
                        alert("댓글이 삭제되었습니다.");
                        location.reload();
                    }
                },
                error: function() {
                    alert("에러발생")
                }
            })
        });


        //댓글 작성
        let replySub = document.getElementById("replySub");//댓글작성버튼 클릭시 실행

        replySub.addEventListener('click',function(){
            console.log("버튼누름");
            let reContent = $("#reContent").val();
            let reCreatedBy = $("#reCreatedBy").val();
            let boardBno = $("#boardBno").val();

            let jyReply={reContent:reContent,
                       reCreatedBy:reCreatedBy,
                       boardBno:boardBno
                    }
                $.ajax({
                    url: "/insertReply",
                    type: 'POST',
                    dataType: 'JSON',
                    contentType: "application/json; charset=utf-8",
                     data: JSON.stringify(jyReply),
                    success: function(data) {
                        if (data.result == 'success'){
                            alert("댓글이 등록되었습니다.");
                            location.reload();
                        }
                    },
                    error: function () {
                        alert("에러발생")
                    }
            });
        });

        // 체크박스 클릭시 취소선 생기게하기ㅜㅜㅜㅜㅜ
        let ul = document.querySelector('ul');

        const checkClick = (i) => {
            if (ul.children[i].querySelector('span').style.textDecorationLine === "line-through") {
                ul.children[i].querySelector('span').style.textDecorationLine = '';
            } else {
                ul.children[i].querySelector('span').style.textDecorationLine = "line-through";
            }
        }

        if (ul) {
            for (let i = 0; i < ul.childElementCount; i++) {
              //  ul.children[i].querySelector('input').value = i;
                ul.children[i].querySelector('input').setAttribute('onClick', `checkClick(${i})`);

            }
        }



        //수정버튼 클릭시 upd_btnE 함수를 실행해라
        const upd_btn = document.getElementById("upd_btn")
        upd_btn.addEventListener('click', upd_btnE);

        //수정버튼 클릭시 upd_btnE 실행
        function upd_btnE() {
            //input의 class이름을 가지고 for문을 돌려서 readOnly를 false로(텍스트 수정가능하게)
            let formU = document.getElementsByClassName("form-control");
            for (let i = 0; i < formU.length; i++) {
                formU[i].readOnly = false;
            }

            //기존 수정하기 버튼 가리기
            document.getElementById("upd_btn").style.display = "none";
            //수정완료 버튼 보이게 하기
            document.getElementById("upd_sub").style.display = "inline";
            let mainTitleU = document.getElementById("mainTitle");//게시글읽기->게시글수정으로 변경
            mainTitleU.innerText = "게시글수정";
            //파일추가 보이게 하기
            document.getElementById("onlyAttach").style.display = "inline";

            //첨부파일있을때 체크박스 보이게하기
            let checkBtn = document.getElementsByClassName("checkBtn")
            for (let i = 0; i < checkBtn.length; i++) {
                checkBtn[i].style.display = "inline";
            }
         }


    </script>

    </body>
