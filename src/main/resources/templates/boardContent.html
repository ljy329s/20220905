<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 읽기</title>
</head>
<style>
    #main{
        margin: auto 0;
        text-align: center;
    }
    button{

        width: 50px;
        height: 30px;
    }
    #content{
        width: 500px;
        height: 700px;
        background-color: rgb(198, 228, 255);
        left: 50%;
        text-align: center;
    }
    form{
        padding: 20px;
        background-color: white;
        width: 400px;
        height: 550px;
        text-align: center;
    }
    textarea{
        resize: none;
    }
</style>
<body>
<div id="main">
    <div id="content">
        <h1>게시글읽기</h1>
        <form action="/updateContent" method="get" id="contentForm" th:each="myContent : ${myContent}">
            <div><p>제목</p><input type="text" name="title" th:value="${myContent.title}" readonly="readonly"/></div>
            <div><p>작성자</p><input type="text" name="modifiedBy" th:value="${myContent.modifiedBy}" readonly="readonly"/></div>
            <div><p>내용</p>
                <textarea cols="50" rows="20" name="content" th:text="${myContent.content}" readonly="readonly"/></textarea></div>

            <input type="hidden" name="id" th:value="${myContent.id}">

            <button type="submit" id="upd_btn">수정</button>
            <button type="button" onclick="location.href='/main'">목록</button>

        </form>
        <div><p>첨부파일</p>
            <form action="/downloadFile" method="get" th:each="attachList : ${attachList}">
                <a th:href="@{/downloadFile(fileName = ${attachList.uuid}, uploadPath = ${attachList.uploadPath})}"><p th:text="${attachList.originName}"/></th:text></a>
            </form>
        </div>
        <form action="/deleteContent" th:each="myContent : ${myContent}">
            <input type="hidden" name="id" th:value="${myContent.id}"/>
        <button type="submit" id="sub_btn">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
