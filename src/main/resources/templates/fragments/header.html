<!doctype html>
<html xmlns:th="https://thymeleaf.org">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<th:block th:fragment="headerFragment">
    <style>
        #user {
            height: 120px;
            background-color: #85cdff;
            padding: 30px;
        }

        #loginInfo {
            text-align: right;
        }
        ul{
            list-style: none;
        }
        .nav-item:hover {
            background-color: #85cdff;

        }
        .nav-link:hover{
            color: white;
        }
        a:visited{
            color: black;
        }

    </style>
    <header>
        <div id="user">
                <ul id="loginInfo">
                    <th:block th:if="${session.jyUserSession != null}">
                        <li th:text="${session.jyUserSession.userName} + 님 +' '+안녕하세요"></li>
                        <li><button type="button" onclick="location.href='/logout'" class="btn btn-outline-dark">로그아웃</button> </li>
                    </th:block>
                    <th:block th:unless="${session.jyUserSession != null}">
                        <li>로그인 해주세요</li>
                        <li><button type="button" onclick="location.href='/loginForm'" class="btn btn-outline-dark">로그인</button></li>
                    </th:block>
                </ul>
        </div>
        <ul class="nav nav-pills nav-fill" >
        <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">메인화면</a>
        </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/boardList(boardType='QnA_Board')}">문의하기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/boardList(boardType='Free_Board')}">자유게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/myPage">마이페이지</a>
            </li>
        </ul>
    </header>
    <script th:inline="javascript">
        let JyUserSession = [[${session.jyUserSession}]]
        console.log("JyUserSession" + JyUserSession);
    </script>

</th:block>
</html>
