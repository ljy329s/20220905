<!doctype html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <meta charset="utf-8">
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery-3.6.1.min.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>관리자 페이지</title>
</head>
<th:block layout:fragment="content">
  <style>
    #main {
      background-color: white;
      height: 700px;
    }

    #adminPage {
      display: block;
      overflow: auto;
      height: 500px;
    }


  </style>
  <body>
  <div id="main">
    <div id="adminPage">
      <h1 class="text-center">고객관리</h1>
      <table class="table table-warning table-hover">
        <tr>
          <th class="text-center col-2">아이디</th>
          <th class="text-center col-2">이름</th>
          <th class="text-center col-2">이메일</th>
          <th class="text-center col-2">휴대폰</th>
          <th class="text-center col-2">생일</th>
          <th class="text-center col-2">가입일</th>
        </tr>
        <tr th:each="jyUserList : ${jyUserList}">
          <td th:text="${jyUserList.userId}"></td>
          <td th:text="${jyUserList.userName}"></td>
          <td th:text="${jyUserList.userEmail}"></td>
          <td th:text="${jyUserList.userPhone}"></td>
          <td th:text="${jyUserList.userBirth}"></td>
          <td th:text="${jyUserList.regDate}"></td>
        </tr>
      </table>
    </div>

  </div>
  </div>
  </div>
  </body>
</th:block>
</html>
