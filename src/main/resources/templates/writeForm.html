<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>게시글 쓰기</title>
</head>
<style>
  #main{
    margin: auto 0;
    text-align: center;
  }
  form{
    text-align: center;
  }
  textarea{
    resize: none;
  }
</style>
<body>
<div id="main">
  <div class="container">
    <h1>게시글쓰기</h1>
    <form action="insertContent" method="post" enctype="multipart/form-data">
      <div><p>제목</p><input type="text" name="title"/></div>
      <div><p>작성자</p><input type="text" name="createdBy"/></div>
      <div><p>내용</p>
        <textarea cols="50" rows="20" name="content"/></textarea></div>
      <div id="fileUpload">
        <input type="file" name="uploadFile" multiple>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
      <button type="submit" class="btn btn-primary" id="sub_btn">등록</button>
      <button type="button" class="btn btn-primary" onclick="location.href='main'">목록</button>
      </div>
    </form>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
